<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prince Chaudhary — Profile</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#93c5fd}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#051025 0%, #081428 60%);display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);width:100%;max-width:720px;border-radius:12px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .header{display:flex;align-items:center;gap:16px}
    .avatar{width:84px;height:84px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--muted));display:flex;align-items:center;justify-content:center;font-weight:700;color:#04263a;font-size:28px}
    h1{margin:0;font-size:20px}
    p.sub{margin:4px 0 0;color:#bcd7ee}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:20px}
    .item{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
    .label{font-size:12px;color:#9fc9e9;text-transform:uppercase;letter-spacing:0.08em}
    .value{margin-top:6px;font-weight:600;font-size:16px}
    .role{display:inline-block;margin-top:16px;padding:8px 12px;border-radius:999px;border:1px dashed rgba(255,255,255,0.06);font-weight:700;color:var(--accent)}
    footer{margin-top:18px;font-size:12px;color:#8fb7d9}
    @media (max-width:420px){.avatar{width:64px;height:64px;font-size:22px}.card{padding:18px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <div class="avatar">PC</div>
      <div>
        <h1>Prince Chaudhary</h1>
        <p class="sub">BCA student — Roll: S25BCAU0045</p>
      </div>
    </div>

    <div class="grid">
      <div class="item">
        <div class="label">Full name</div>
        <div class="value">Prince Chaudhary</div>
      </div>

      <div class="item">
        <div class="label">College course</div>
        <div class="value">BCA</div>
      </div>

      <div class="item">
        <div class="label">Roll number</div>
        <div class="value">S25BCAU0045</div>
      </div>

      <div class="item">
        <div class="label">Role</div>
        <div class="value">CODER biggener</div>
      </div>
    </div>

    <div class="role">CODER · beginner</div>

    <footer>
      Tip: Save this file as <code>prince_chaudhary_profile.html</code> and open it in your browser.
    </footer>
  </main>
</body>
</html>
